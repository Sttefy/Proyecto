{% extends "base.html" %}

{% block title %}Carta{% endblock %}

{% block content %}
<h2>Nuestra Carta</h2>

{% if platos %}
    <ul>
        {% for p in platos %}
            <li>{{ p.nombre }} - {{ p.precio }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No hay platos disponibles.</p>
{% endif %}

{% endblock %}
